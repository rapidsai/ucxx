# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - build_python
      - checks
      - cudatoolkit
      - py_version
      - run_python
      - test_cpp
      - test_python
  test_cpp:
    output: none
    includes:
      - cudatoolkit
      - test_cpp
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.23.1,!=3.25.0
          - rmm==23.12.*
      - output_types: conda
        packages:
          - cython>=3.0.0
          - fmt>=9.1.0,<10
          - &gmock gmock>=1.13.0
          - &gtest gtest>=1.13.0
          - librmm==23.12.*
          - &numpy numpy>=1.21
          - spdlog>=1.11.0,<1.12
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
              - cudatoolkit
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
              - cudatoolkit
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
              - cudatoolkit
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
              - cudatoolkit
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
              - cuda-cudart-dev
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *numpy
          - ucx
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - *gtest
          - *gmock
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - cudf==23.12.*
          - cupy
          - dask>=2023.1.1
          - distributed>=2023.1.1
          - numba>=0.57.0
          - pytest
          - pytest-asyncio
          - pytest-rerunfailures
