# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.0"]
      arch: [x86_64]
    includes:
      - build_cpp
      - build_python
      - checks
      - cudatoolkit
      - dev
      - py_version
      - run_python
      - test_cpp
      - test_python
  test_cpp:
    output: none
    includes:
      - cudatoolkit
      - test_cpp
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: python
    extras:
      table: build-system
    includes:
      - build_python
  py_run:
    output: pyproject
    pyproject_dir: python
    extras:
      table: project
    includes:
      - run_python
  py_test:
    output: pyproject
    pyproject_dir: python
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build_cpp:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - &cmake_ver cmake>=3.26.4
          - fmt>=10.1.1,<11
          - &gmock gmock>=1.13.0
          - &gtest gtest>=1.13.0
          - librmm==24.2.*
          - ninja
          - spdlog>=1.12.0,<1.13
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *cmake_ver
          - cython>=3.0.0
          - ninja
          - rmm==24.2.*
      - output_types: conda
        packages:
          - scikit-build-core>=0.7.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.7.0
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
              - cudatoolkit
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
              - cudatoolkit
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
              - cudatoolkit
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-version=12.0
              - cuda-cudart-dev
  dev:
    common:
      - output_types: [conda]
        packages:
          # These packages are useful for development but not otherwise required to build/run
          # RAPIDS
          - pip
          - dask-cuda==24.2.*
          - dask-cudf==24.2.*
          # UCX Build
          - libtool
          - automake
          - autoconf
          # UCXX Build
          - pkg-config
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpy>=1.21
          - pynvml>=11.4.1
      - output_types: [conda]
        packages:
          - ucx
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - *gtest
          - *gmock
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cloudpickle
          - cudf==24.2.*
          - cupy
          - dask
          - distributed
          - numba>=0.57.1
          - pytest
          - pytest-asyncio
          - pytest-rerunfailures
