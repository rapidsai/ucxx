# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.9"]
      arch: [x86_64, aarch64]
    includes:
      - build_cpp
      - build_python_ucxx
      - checks
      - cuda
      - cuda_version
      - dev
      - docs
      - py_version
      - rapids_build_setuptools
      - rapids_build_skbuild
      - run_python_ucxx
      - run_python_distributed_ucxx
      - test_cpp
      - test_python_ucxx
      - test_python_distributed_ucxx
      - depends_on_cudf
      - depends_on_cupy
      - depends_on_rmm
      - depends_on_ucx_run
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
      - depends_on_libucxx
      - depends_on_libucxx_examples
      - depends_on_libucxx_tests
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_ucxx
      - depends_on_cupy
      - depends_on_cudf
      - depends_on_libucxx
      - depends_on_ucxx
      - depends_on_ucxx_tests
  test_python_distributed:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_distributed_ucxx
      - depends_on_cupy
      - depends_on_cudf
      - depends_on_libucxx
      - depends_on_ucxx
      - depends_on_distributed_ucxx
  checks:
    output: none
    includes:
      - checks
      - dev
      - py_version
  docs:
    output: none
    includes:
      - docs
      - py_version
      - depends_on_libucxx
  py_build_libucxx:
    output: pyproject
    pyproject_dir: python/libucxx
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_libucxx:
    output: pyproject
    pyproject_dir: python/libucxx
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_cpp
      - depends_on_librmm
      - depends_on_ucx_build
  py_run_libucxx:
    output: pyproject
    pyproject_dir: python/libucxx
    extras:
      table: project
    includes:
      - depends_on_librmm
      - depends_on_ucx_run
  py_build_ucxx:
    output: pyproject
    pyproject_dir: python/ucxx
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_ucxx:
    output: pyproject
    pyproject_dir: python/ucxx
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_python_ucxx
      - depends_on_librmm
      - depends_on_libucxx
      - depends_on_rmm
  py_run_ucxx:
    output: pyproject
    pyproject_dir: python/ucxx
    extras:
      table: project
    includes:
      - run_python_ucxx
      - depends_on_libucxx
      - depends_on_rmm
  py_test_ucxx:
    output: pyproject
    pyproject_dir: python/ucxx
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_ucxx
      - depends_on_cupy
      - depends_on_cudf
  py_build_distributed_ucxx:
    output: pyproject
    pyproject_dir: python/distributed-ucxx
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_distributed_ucxx:
    output: pyproject
    pyproject_dir: python/distributed-ucxx
    extras:
      table: project
    includes:
      - run_python_distributed_ucxx
      - depends_on_ucxx
  py_test_distributed_ucxx:
    output: pyproject
    pyproject_dir: python/distributed-ucxx
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_distributed_ucxx
      - depends_on_cupy
      - depends_on_cudf
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  build_cpp:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - librmm==25.10.*,>=0.0.0a0
          - ninja
      - output_types: [requirements, pyproject]
        packages:
          - *cmake_ver
          - ninja
  build_python_ucxx:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *cmake_ver
          - cython>=3.0.0
          - ninja
  rapids_build_skbuild:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.3.0,<0.4.0.dev0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  rapids_build_setuptools:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools>=64.0.0
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvcc
  dev:
    common:
      - output_types: [conda]
        packages:
          # These packages are useful for development but not otherwise required to build/run
          # RAPIDS
          - pip
          - dask-cuda==25.10.*,>=0.0.0a0
          - dask-cudf==25.10.*,>=0.0.0a0
          # UCX Build
          - libtool
          - automake
          - autoconf
          # UCXX Build
          - pkg-config
          # Docs Build
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  docs:
    common:
      - output_types: [conda]
        packages:
          - *doxygen
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  run_python_ucxx:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &numpy numpy>=1.23,<3.0a0
          - pynvml>=12.0.0,<13.0.0a0
  run_python_distributed_ucxx:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-dask-dependency==25.10.*,>=0.0.0a0
      - output_types: [conda]
        packages:
          - &numba-cuda numba-cuda>=0.14.0,<0.15.0a0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - &numba-cuda-cu12-dep numba-cuda[cu12]>=0.14.0,<0.15.0a0
          - matrix: # Fallback for no matrix
            packages:
              - *numba-cuda-cu12-dep
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_python_ucxx:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cloudpickle
          - pytest
          - pytest-asyncio
          - pytest-rerunfailures
          - rapids-dask-dependency==25.10.*,>=0.0.0a0
      - output_types: [conda]
        packages:
          - *numba-cuda
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - *numba-cuda-cu12-dep
          - matrix: # Fallback for no matrix
            packages:
              - *numba-cuda-cu12-dep
  test_python_distributed_ucxx:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *numpy
          - pytest
          - pytest-rerunfailures
  depends_on_cupy:
    common:
      - output_types: conda
        packages:
          - cupy>=12.0.0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages: &cupy_packages_cu12
              - cupy-cuda12x>=12.0.0
          - {matrix: null, packages: *cupy_packages_cu12}
  depends_on_librmm:
    common:
      - output_types: conda
        packages:
          - &librmm_unsuffixed librmm==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - librmm-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*librmm_unsuffixed]}
  depends_on_rmm:
    common:
      - output_types: conda
        packages:
          - &rmm_unsuffixed rmm==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*rmm_unsuffixed]}
  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_unsuffixed cudf==25.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==25.10.*,>=0.0.0a0
          - {matrix: null, packages: [*cudf_unsuffixed]}
  depends_on_distributed_ucxx:
    common:
      - output_types: conda
        packages:
          - distributed-ucxx==0.46.*,>=0.0.0a0
  depends_on_libucxx:
    common:
      - output_types: conda
        packages:
          - libucxx==0.46.*,>=0.0.0a0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libucxx-cu12==0.46.*,>=0.0.0a0
          - matrix:
            packages:
              - libucxx==0.46.*,>=0.0.0a0
  depends_on_libucxx_examples:
    common:
      - output_types: conda
        packages:
          - libucxx-examples==0.46.*,>=0.0.0a0
  depends_on_libucxx_tests:
    common:
      - output_types: conda
        packages:
          - libucxx-tests==0.46.*,>=0.0.0a0
  depends_on_ucxx:
    common:
      - output_types: conda
        packages:
          - &ucxx_unsuffixed ucxx==0.46.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - ucxx-cu12==0.46.*,>=0.0.0a0
          - {matrix: null, packages: [*ucxx_unsuffixed]}
  depends_on_ucxx_tests:
    common:
      - output_types: conda
        packages:
          - ucxx-tests==0.46.*,>=0.0.0a0
  depends_on_ucx_build:
    common:
      - output_types: conda
        packages:
          - ucx==1.15.0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libucx-cu12>=1.15.0,<1.15.1a0
          - matrix:
            packages:
              - libucx>=1.15.0,<1.15.1a0
  depends_on_ucx_run:
    common:
      - output_types: conda
        packages:
          - ucx>=1.15.0,<1.19
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libucx-cu12>=1.15.0,<1.19
          - matrix:
            packages:
              - libucx>=1.15.0,<1.19
