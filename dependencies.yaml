# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.0"]
      arch: [x86_64]
    includes:
      - build_cpp
      - build_python
      - checks
      - cuda
      - cuda_version
      - dev
      - py_version
      - run_python
      - test_cpp
      - test_python
      - depends_on_cupy
      - depends_on_cudf
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python
      - depends_on_cupy
      - depends_on_cudf
  checks:
    output: none
    includes:
      - checks
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: python
    extras:
      table: build-system
    includes:
      - build_python
  py_run:
    output: pyproject
    pyproject_dir: python
    extras:
      table: project
    includes:
      - run_python
  py_test:
    output: pyproject
    pyproject_dir: python
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
      - depends_on_cupy
      - depends_on_cudf
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build_cpp:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - &cmake_ver cmake>=3.26.4
          - fmt>=10.1.1,<11
          - &gmock gmock>=1.13.0
          - &gtest gtest>=1.13.0
          - librmm==24.2.*
          - ninja
          - spdlog>=1.12.0,<1.13
  build_python:
    common:
      - output_types: [conda]
        packages:
          - &rmm_conda rmm==24.2.*
      - output_types: [conda, requirements, pyproject]
        packages:
          - *cmake_ver
          - cython>=3.0.0
          - ninja
      - output_types: conda
        packages:
          - scikit-build-core>=0.7.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.7.0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - rmm-cu12==24.2.*
          - matrix: {cuda: "11.*"}
            packages:
              - rmm-cu11==24.2.*
          - {matrix: null, packages: [*rmm_conda]}
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
  dev:
    common:
      - output_types: [conda]
        packages:
          # These packages are useful for development but not otherwise required to build/run
          # RAPIDS
          - pip
          - dask-cuda==24.2.*
          - dask-cudf==24.2.*
          # UCX Build
          - libtool
          - automake
          - autoconf
          # UCXX Build
          - pkg-config
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpy>=1.21
          - pynvml>=11.4.1
      - output_types: [conda]
        packages:
          - ucx
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - *gtest
          - *gmock
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cloudpickle
          - dask
          - distributed
          - numba>=0.57.1
          - pytest
          - pytest-asyncio
          - pytest-rerunfailures
  depends_on_cupy:
    common:
      - output_types: conda
        packages:
          - cupy>=12.0.0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cupy-cuda12x>=12.0.0
          - matrix: {cuda: "11.*"}
            packages:
              - cupy-cuda11x>=12.0.0
          - {matrix: null, packages: [cupy-cuda11x>=12.0.0]}
  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_conda cudf==24.2.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for rmm, cubinlinker, ptxcompiler.
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cudf-cu12==24.2.*
          - matrix: {cuda: "11.*"}
            packages:
              - cudf-cu11==24.2.*
          - {matrix: null, packages: [*cudf_conda]}
