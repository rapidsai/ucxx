context:
  version: ${{ env.get("RAPIDS_PACKAGE_VERSION") }}
  cuda_version: ${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[:2] | join(".") }}
  cuda_major: '${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[0] }}'
  date_string: '${{ env.get("RAPIDS_DATE_STRING") }}'
  head_rev: '${{ git.head_rev(".")[:8] }}'

recipe:
  name: libucxx-split

cache:
  source:
    path: ../../..

  build:
    script:
      content: |
        # Remove `-fdebug-prefix-map` line from CFLAGS and CXXFLAGS so the
        # incrementing version number in the compile line doesn't break the
        # cache
        set -x
        export CFLAGS=$(echo $CFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
        export CXXFLAGS=$(echo $CXXFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
        set +x

        ucxx_ROOT="$(realpath ./cpp/build)"
        export ucxx_ROOT

        # Don't build `libucxx_python` here because we need to build it against each Python variant
        ./build.sh -n -v libucxx libucxx_benchmarks_cuda libucxx_examples libucxx_tests --cmake-args=\"-DCMAKE_INSTALL_LIBDIR=lib\"
      secrets:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - AWS_SESSION_TOKEN
        - SCCACHE_DIST_AUTH_TOKEN
      env:
        CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
        CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
        CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
        CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
        NVCC_APPEND_FLAGS: ${{ env.get("NVCC_APPEND_FLAGS", default="") }}
        PARALLEL_LEVEL: ${{ env.get("PARALLEL_LEVEL", default="8") }}
        RAPIDS_ARTIFACTS_DIR: ${{ env.get("RAPIDS_ARTIFACTS_DIR", default="") }}
        SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET", default="") }}
        SCCACHE_DIST_AUTH_TYPE: ${{ env.get("SCCACHE_DIST_AUTH_TYPE", default="token") }}
        SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE: ${{ env.get("SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE", default="false") }}
        SCCACHE_DIST_MAX_RETRIES: ${{ env.get("SCCACHE_DIST_MAX_RETRIES", default="inf") }}
        SCCACHE_DIST_REQUEST_TIMEOUT: ${{ env.get("SCCACHE_DIST_REQUEST_TIMEOUT", default="7140") }}
        SCCACHE_DIST_SCHEDULER_URL: ${{ env.get("SCCACHE_DIST_SCHEDULER_URL", default="") }}
        SCCACHE_ERROR_LOG: ${{ env.get("SCCACHE_ERROR_LOG", default="/tmp/sccache.log") }}
        SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT", default="0") }}
        SCCACHE_NO_CACHE: ${{ env.get("SCCACHE_NO_CACHE", default="") }}
        SCCACHE_RECACHE: ${{ env.get("SCCACHE_RECACHE", default="") }}
        SCCACHE_REGION: ${{ env.get("SCCACHE_REGION", default="") }}
        SCCACHE_S3_KEY_PREFIX: libucxx/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}
        SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS", default="false") }}
        SCCACHE_S3_PREPROCESSOR_CACHE_KEY_PREFIX: libucxx/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}/conda/preprocessor-cache
        SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE: ${{ env.get("SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE", default="true") }}
        SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL", default="true") }}
        SCCACHE_SERVER_LOG: ${{ env.get("SCCACHE_SERVER_LOG", default="sccache=debug") }}

  requirements:
    build:
      - ${{ compiler("c") }}
      - ${{ compiler("cxx") }}
      - ${{ compiler("cuda") }}
      - cmake ${{ cmake_version }}
      - cuda-version =${{ cuda_version }}
      - ninja
      - ${{ stdlib("c") }}
    host:
      - cuda-version =${{ cuda_version }}
      - librmm ${{ rapids_version }}
      - rapids-build-backend >=0.4.0,<0.5.0
      - ucx
      - cuda-cudart-dev

outputs:
  - package:
      name: libucxx
      version: ${{ version }}
    build:
      string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      script:
        content: |
          cmake --install cpp/build
          cmake --install cpp/build --component benchmarks
      dynamic_linking:
        overlinking_behavior: "error"
      prefix_detection:
        ignore:
          - lib/libucxx.so
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ${{ stdlib("c") }}
      host:
        - cuda-version =${{ cuda_version }}
        - librmm ${{ rapids_version }}
        - ucx
      run:
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - ${{ pin_compatible("librmm", upper_bound="x.x") }}
        - ucx >=1.18.0,<1.21.0
      run_exports:
        - ${{ pin_subpackage("libucxx", upper_bound="x.x") }}
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-version
          - librmm
          - ucx
    tests:
      - script:
          - "[ ! -f lib/libucxx_python.so ]"
      - package_contents:
          files:
            - include/ucxx/address.h
            - include/ucxx/api.h
            - include/ucxx/buffer.h
            - include/ucxx/component.h
            - include/ucxx/config.h
            - include/ucxx/constructors.h
            - include/ucxx/context.h
            - include/ucxx/delayed_submission.h
            - include/ucxx/endpoint.h
            - include/ucxx/exception.h
            - include/ucxx/future.h
            - include/ucxx/header.h
            - include/ucxx/inflight_requests.h
            - include/ucxx/listener.h
            - include/ucxx/log.h
            - include/ucxx/notifier.h
            - include/ucxx/request.h
            - include/ucxx/request_helper.h
            - include/ucxx/request_stream.h
            - include/ucxx/request_tag.h
            - include/ucxx/request_tag_multi.h
            - include/ucxx/typedefs.h
            - include/ucxx/utils/file_descriptor.h
            - include/ucxx/utils/python.h
            - include/ucxx/utils/sockaddr.h
            - include/ucxx/utils/ucx.h
            - include/ucxx/worker.h
            - include/ucxx/worker_progress_thread.h
            - lib/libucxx.so
    about:
      homepage: ${{ load_from_file("python/libucxx/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libucxx/pyproject.toml").project.license }}
      summary: ${{ load_from_file("python/libucxx/pyproject.toml").project.description }}

  - package:
      name: libucxx-examples
      version: ${{ version }}
    build:
      string: ${{ date_string }}_${{ head_rev }}
      script: cmake --install cpp/build --component examples
      dynamic_linking:
        overlinking_behavior: "error"
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ${{ stdlib("c") }}
      host:
        - ${{ pin_subpackage("libucxx", exact=True) }}
      run:
        - ${{ pin_subpackage("libucxx", exact=True) }}
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-version
          - librmm
          - libucxx
          - ucx
    about:
      homepage: ${{ load_from_file("python/libucxx/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libucxx/pyproject.toml").project.license }}
      summary: libucxx examples executables

  - package:
      name: libucxx-tests
      version: ${{ version }}
    build:
      string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      script: cmake --install cpp/build --component testing
      dynamic_linking:
        overlinking_behavior: "error"
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ${{ stdlib("c") }}
      host:
        - cuda-version =${{ cuda_version }}
        - cuda-cudart-dev
        - ${{ pin_subpackage("libucxx", exact=True) }}
      run:
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - ${{ pin_subpackage("libucxx", exact=True) }}
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-version
          - librmm
          - libucxx
          - ucx
    about:
      homepage: ${{ load_from_file("python/libucxx/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libucxx/pyproject.toml").project.license }}
      summary: libucxx tests executables

  - package:
      name: ucxx
      version: ${{ version }}
    build:
      string: cuda${{ cuda_major }}_py${{ python | version_to_buildstring }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
        overlinking_behavior: "error"
        missing_dso_allowlist:
          - lib/libpython*.so.*
      prefix_detection:
        ignore:
          - lib/libucxx_python.so
      script:
        content: |
          # Remove `-fdebug-prefix-map` line from CFLAGS and CXXFLAGS so the
          # incrementing version number in the compile line doesn't break the
          # cache
          set -x
          export CFLAGS=$(echo $CFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
          export CXXFLAGS=$(echo $CXXFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
          set +x

          # We rebuild libucxx_python here so we can link against the correct `libpython`
          ucxx_ROOT="$(realpath ./cpp/build)"
          export ucxx_ROOT
          ./build.sh libucxx_python ucxx
        secrets:
          - AWS_ACCESS_KEY_ID
          - AWS_SECRET_ACCESS_KEY
          - AWS_SESSION_TOKEN
        env:
          CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
          CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
          CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
          CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
          NVCC_APPEND_FLAGS: ${{ env.get("NVCC_APPEND_FLAGS", default="") }}
          PARALLEL_LEVEL: ${{ env.get("PARALLEL_LEVEL", default="8") }}
          RAPIDS_ARTIFACTS_DIR: ${{ env.get("RAPIDS_ARTIFACTS_DIR", default="") }}
          SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET", default="") }}
          SCCACHE_DIST_AUTH_TYPE: ${{ env.get("SCCACHE_DIST_AUTH_TYPE", default="token") }}
          SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE: ${{ env.get("SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE", default="false") }}
          SCCACHE_DIST_MAX_RETRIES: ${{ env.get("SCCACHE_DIST_MAX_RETRIES", default="inf") }}
          SCCACHE_DIST_REQUEST_TIMEOUT: ${{ env.get("SCCACHE_DIST_REQUEST_TIMEOUT", default="7140") }}
          SCCACHE_DIST_SCHEDULER_URL: ${{ env.get("SCCACHE_DIST_SCHEDULER_URL", default="") }}
          SCCACHE_ERROR_LOG: ${{ env.get("SCCACHE_ERROR_LOG", default="/tmp/sccache.log") }}
          SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT", default="0") }}
          SCCACHE_NO_CACHE: ${{ env.get("SCCACHE_NO_CACHE", default="") }}
          SCCACHE_RECACHE: ${{ env.get("SCCACHE_RECACHE", default="") }}
          SCCACHE_REGION: ${{ env.get("SCCACHE_REGION", default="") }}
          SCCACHE_S3_KEY_PREFIX: ucxx/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}
          SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS", default="false") }}
          SCCACHE_S3_PREPROCESSOR_CACHE_KEY_PREFIX: ucxx/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}/conda/preprocessor-cache
          SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE: ${{ env.get("SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE", default="true") }}
          SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL", default="true") }}
          SCCACHE_SERVER_LOG: ${{ env.get("SCCACHE_SERVER_LOG", default="sccache=debug") }}
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ninja
        - ${{ compiler("c") }}
        - ${{ compiler("cxx") }}
        - ${{ compiler("cuda") }}
        - cuda-version =${{ cuda_version }}
        - ${{ stdlib("c") }}
      host:
        - cuda-version =${{ cuda_version }}
        - cython >=3.0.0,<3.2.0
        # 'nvidia-ml-py' provides the 'pynvml' module
        - nvidia-ml-py>=12
        - pip
        - python =${{ python }}
        - rapids-build-backend >=0.4.0,<0.5.0
        - rmm ${{ rapids_version }}
        - scikit-build-core>=0.11.0
        - ucx
        - ${{ pin_subpackage("libucxx", exact=True) }}
        - cuda-cudart-dev
      run:
        - numba >=0.60.0,<0.62.0
        - numba-cuda >=0.22.1,<0.23.0
        - numpy >=1.23,<3.0
        # 'nvidia-ml-py' provides the 'pynvml' module
        - nvidia-ml-py>=12
        - python =${{ python }}
        - ucx >=1.18.0,<1.21.0
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - ${{ pin_compatible("rmm", upper_bound="x.x") }}
        - ${{ pin_subpackage("libucxx", exact=True) }}
      run_constraints:
        - cupy >=13.6.0
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-version
          - librmm
          - libucxx
          - python_abi
          - ucx
    tests:
      - script:
        - test -f $PREFIX/lib/libucxx_python.so
        - test -f $PREFIX/include/ucxx/python/exception.h
        - test -f $PREFIX/include/ucxx/python/future.h
        - test -f $PREFIX/include/ucxx/python/api.h
        - test -f $PREFIX/include/ucxx/python/constructors.h
        - test -f $PREFIX/include/ucxx/python/notifier.h
        - test -f $PREFIX/include/ucxx/python/python_future.h
        - test -f $PREFIX/include/ucxx/python/worker.h
      - python:
          imports:
            - ucxx
          pip_check: false
    about:
      homepage: ${{ load_from_file("python/ucxx/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/ucxx/pyproject.toml").project.license }}
      summary: ${{ load_from_file("python/ucxx/pyproject.toml").project.description }}

  - package:
      name: ucxx-tests
      version: ${{ version }}
    build:
      string: cuda${{ cuda_major }}_py${{ python | version_to_buildstring }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
        overlinking_behavior: "error"
        missing_dso_allowlist:
          - lib/libpython*.so.*
      script:
        content: |
          # Remove `-fdebug-prefix-map` line from CFLAGS and CXXFLAGS so the
          # incrementing version number in the compile line doesn't break the
          # cache
          set -x
          export CFLAGS=$(echo $CFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
          export CXXFLAGS=$(echo $CXXFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
          set +x

          # We rebuild libucxx_python here so we can link against the correct `libpython`
          ucxx_ROOT="$(realpath ./cpp/build)"
          export ucxx_ROOT
          ./build.sh libucxx_python ucxx ucxx_tests
        secrets:
          - AWS_ACCESS_KEY_ID
          - AWS_SECRET_ACCESS_KEY
          - AWS_SESSION_TOKEN
        env:
          CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
          CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
          CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
          CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
          NVCC_APPEND_FLAGS: ${{ env.get("NVCC_APPEND_FLAGS", default="") }}
          PARALLEL_LEVEL: ${{ env.get("PARALLEL_LEVEL", default="8") }}
          RAPIDS_ARTIFACTS_DIR: ${{ env.get("RAPIDS_ARTIFACTS_DIR", default="") }}
          SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET", default="") }}
          SCCACHE_DIST_AUTH_TYPE: ${{ env.get("SCCACHE_DIST_AUTH_TYPE", default="token") }}
          SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE: ${{ env.get("SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE", default="false") }}
          SCCACHE_DIST_MAX_RETRIES: ${{ env.get("SCCACHE_DIST_MAX_RETRIES", default="inf") }}
          SCCACHE_DIST_REQUEST_TIMEOUT: ${{ env.get("SCCACHE_DIST_REQUEST_TIMEOUT", default="7140") }}
          SCCACHE_DIST_SCHEDULER_URL: ${{ env.get("SCCACHE_DIST_SCHEDULER_URL", default="") }}
          SCCACHE_ERROR_LOG: ${{ env.get("SCCACHE_ERROR_LOG", default="/tmp/sccache.log") }}
          SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT", default="0") }}
          SCCACHE_NO_CACHE: ${{ env.get("SCCACHE_NO_CACHE", default="") }}
          SCCACHE_RECACHE: ${{ env.get("SCCACHE_RECACHE", default="") }}
          SCCACHE_REGION: ${{ env.get("SCCACHE_REGION", default="") }}
          SCCACHE_S3_KEY_PREFIX: ucxx-tests/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}
          SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS", default="false") }}
          SCCACHE_S3_PREPROCESSOR_CACHE_KEY_PREFIX: ucxx-tests/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}/conda/preprocessor-cache
          SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE: ${{ env.get("SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE", default="true") }}
          SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL", default="true") }}
          SCCACHE_SERVER_LOG: ${{ env.get("SCCACHE_SERVER_LOG", default="sccache=debug") }}
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ninja
        - ${{ compiler("c") }}
        - ${{ compiler("cxx") }}
        - ${{ compiler("cuda") }}
        - cuda-version =${{ cuda_version }}
        - ${{ stdlib("c") }}
      host:
        - ${{ pin_subpackage("ucxx", exact=True) }}
        - cuda-version =${{ cuda_version }}
        - cython >=3.0.0,<3.2.0
        - pip
        - python =${{ python }}
        - rapids-build-backend >=0.4.0,<0.5.0
        - scikit-build-core>=0.11.0
      run:
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - python =${{ python }}
        - ${{ pin_subpackage("ucxx", exact=True) }}
        - cuda-cudart
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-version
          - librmm
          - python_abi
          - ucx
    about:
      homepage: ${{ load_from_file("python/ucxx/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/ucxx/pyproject.toml").project.license }}
      summary: UCXX Cython tests


  - package:
      name: distributed-ucxx
      version: ${{ version }}
    build:
      noarch: python
      string: ${{ date_string }}_${{ head_rev }}_h${{ hash }}
      script: ./build.sh distributed_ucxx
    requirements:
      host:
        - pip
        - python >=3.11
        - rapids-build-backend >=0.4.0,<0.5.0
        - setuptools>=77.0.0
        - wheel
      run:
        - numba >=0.60.0,<0.62.0
        - numba-cuda >=0.22.1,<0.23.0
        - python
        - pyyaml >=6
        - rapids-dask-dependency ${{ rapids_version }}
        - ${{ pin_subpackage("ucxx", upper_bound="x.x") }}
      ignore_run_exports:
        from_package:
          - ${{ compiler("c") }}
          - ${{ compiler("cxx") }}
          - ${{ compiler("cuda") }}
          - ${{ stdlib("c") }}
        by_name:
          - librmm
          - libucxx
          - ucx
    tests:
      - python:
          imports:
            - distributed_ucxx
          pip_check: false
    about:
      homepage: ${{ load_from_file("python/distributed-ucxx/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/distributed-ucxx/pyproject.toml").project.license }}
      summary: ${{ load_from_file("python/distributed-ucxx/pyproject.toml").project.description }}
